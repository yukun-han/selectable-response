name: Build and test
on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - ".gitignore"
      - ".editorconfig"
      - ".husky/**"
      - ".github/**"
      - "!.github/workflows/**"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - ".gitignore"
      - ".editorconfig"
      - ".husky/**"
      - ".github/**"
      - "!.github/workflows/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: ⎔ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: 📥 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🛠️ Build package
        run: pnpm run build

      - name: 🔍 Test package
        run: pnpm test:ci

      - name: ⚙️ Generating coverage badges
        uses: jpb06/coverage-badges-action@latest
        with:
          branches: "*"
          coverage-summary-path: ./tests/coverage/coverage-summary.json
          no-commit: true
